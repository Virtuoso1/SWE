[tool:pytest]
testpaths = tests
python_files = tests/*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=95
    --cov-branch
    --cov-report=xml
    --junit-xml=test-results.xml
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests
    auth: Authentication tests
    db: Database tests
    redis: Redis tests
    monitoring: Monitoring tests
    behavior: Behavior analytics tests
    privacy: Privacy tests
    rate_limit: Rate limiting tests
    jwt: JWT tests
    oauth: OAuth tests
    saml: SAML tests
    mfa: MFA tests
    audit: Audit tests
    session: Session tests
    cookie: Cookie tests
    validation: Validation tests
    encryption: Encryption tests
    api: API tests
    e2e: End-to-end tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::ImportWarning

[coverage:run]
branch = True
source = backend
omit = 
    */tests/*
    */venv/*
    */env/*
    */migrations/*
    */__pycache__/*
    */conftest.py
    */test_*.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\(Protocol\):
    @(abc\.)abstractmethod
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

[coverage:html]
directory = htmlcov
title = Enterprise Authentication System Coverage Report

[coverage:xml]
output = coverage.xml